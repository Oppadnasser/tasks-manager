<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Tasks manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tasks</h1>
    <br><br><br><br><br>
    <table id="TableTasks">
        <tr id="header">
            <th>Task Name</th>
            <td>Discription</td>
            <td id="complete">Complete</td>
        
        </tr>
        
    </table>
    <button id="Add" class="default">Add Task</button>
    <button id="Delete" class="default">Delete Task</button>
    <button id="save" class="default" onclick="save()">Save</button>
    <button id="cancel" style="display: none;">cancel</button>
    <button id="delete" style="display: none;">Delete selected</button>
</body>
<script src="script.js"></script>
